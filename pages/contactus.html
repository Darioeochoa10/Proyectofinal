    <!-- google fonts -->

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-toggler"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <a class="navbar-brand" href="#">
              <img src="../img/logopsywellness.png" alt="Logo of Psywellness" />
            </a>
            <ul class="navbar-nav d-flex justify-content-center align-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/aboutus.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/ourservices.html"
                  >Our Services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/pricing.html">Pricing</a>

              <li class="nav-item">
                <a class="nav-link" href="/pages/contactus.html">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact_section">
        <div class="p-3 mb-2 bg-info text-dark text-center fw-bold">
          CONTACT US
        </div>
        <div class="container text-center">
          <div class="mb-3">
            <label for="nameimput" class="form-label">Name and Surname</label>
            <input
              type="email"
              class="form-control"
              id="nameimput"
              placeholder="name and surname"
            />
          </div>
          <div class="mb-3">
            <label for="Emailinput" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="Emailinput"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3 text-center">
            <label for="formtextare" class="form-label"
              >Make a question or ask for more info here.</label
            >
            <textarea
              class="form-control"
              id="formtextarea"
              rows="3"
            ></textarea>
            <div>
              <input class="btn btn-primary m-4" type="submit" value="Submit" />
            </div>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="row">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17091.2980060929!2d-80.22558010249303!3d25.770470855518397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b6908c598d97%3A0x90e39e8d336d6a8!2sThe%20Wharf%20Miami!5e0!3m2!1ses!2sar!4v1670946891227!5m2!1ses!2sar"
            width="800"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <div
          class="footer-section d-flex flex-column align-items-center justify-content-center"
        >
          <img
            class="footer-icono"
            src="../img/psy-icon-footer.png"
            alt="Logo"
          />
          <p class="footer-texto">Found us on our social media</p>
          <div
            class="social_media_icon d-flex flex-wrap align-items-center justify-content-center"
          >
            <a href="">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="">
              <i class="bi bi-instagram"></i>
            </a>
            <a href="">
              <i class="bi bi-twitter"></i>
            </a>
          </div>
        </div>
      </div>
